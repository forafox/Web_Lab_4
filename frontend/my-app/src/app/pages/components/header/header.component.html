<div class="bg-gray-100">
  <!-- Header Menu Left -->
  <header class="w-full text-gray-700 bg-white border-t border-gray-100 shadow-sm body-font">
    <div class="container flex flex-col items-start justify-between p-6 mx-auto md:flex-row">
      <a class="flex items-center mb-4 font-medium text-gray-900 title-font md:mb-0">
        Forafox
      </a>
      <nav class="flex flex-wrap items-center justify-center pl-6 ml-6 text-base border-l border-gray-200 md:mr-auto">
        <a routerLink="" class="mr-5 font-medium hover:text-gray-900">Home</a>
        <a routerLink="/dashboard" class="mr-5 font-medium hover:text-gray-900">Dashboard</a>
        <a routerLink="/contact" class="font-medium hover:text-gray-900">Contact</a>
      </nav>
      <div *ngIf="!isLoggedIn">
        <div class="items-center h-full">
          <a routerLink="/auth"
             class="mr-5 font-medium hover:text-gray-900"
          >Login</a>
          <a routerLink="/register"
             class="px-4 py-2 text-xs font-bold text-white uppercase transition-all duration-150 bg-teal-500 rounded shadow outline-none active:bg-teal-600 hover:shadow-md focus:outline-none ease">
            Sign Up
          </a>
        </div>
      </div>
      <div *ngIf="isLoggedIn">
        <a routerLink=""
           (click)="logout()"
           class="px-4 py-2 text-xs font-bold text-white uppercase transition-all duration-150 bg-teal-500 rounded shadow outline-none active:bg-teal-600 hover:shadow-md focus:outline-none ease">
          Log Out
        </a>
      </div>
    </div>
  </header>
</div>
