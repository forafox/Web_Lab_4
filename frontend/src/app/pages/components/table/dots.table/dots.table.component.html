<div>
  <div>


    <table mat-table [dataSource]="dataSource" matSort class="table-auto">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="x">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> X</th>
        <td mat-cell *matCellDef="let row"> {{row.x}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="y">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Y</th>
        <td mat-cell *matCellDef="let row"> {{row.y}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="r">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> R</th>
        <td mat-cell *matCellDef="let row"> {{row.r}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Time</th>
        <td mat-cell *matCellDef="let row"> {{row.time}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="flex justify-between items-center mt-3 mr-1">
      <div class="flex">
        <span>Items per Page:</span>
        <select (change)="handlePageSizeChange($event)">
          <option *ngFor="let size of pageSizes" [ngValue]="size">
            {{ size }}
          </option>
        </select>
      </div>
      <mat-paginator
        #paginator
        [length]="count"
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [hidePageSize]="true"
        [showFirstLastButtons]="true"
        (page)="handlePageChange($event)"
      >
      </mat-paginator>
    </div>
  </div>
</div>
